<footer style="display:none">
	<section class="footer-section">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '10'}" />
				</div>
				<div class="col-sm-4">
					<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '11'}" />
				</div>
				<div class="col-sm-4">
					<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '12'}" />

					<form id="newsletter_form" class="newsletter-form" method="POST" action="#newsletter_form">
						<div class="input-group input-group-lg">
							<input type="email" class="form-control" name="email" placeholder="youremail@domain.com">
							<span class="input-group-btn">
								<button class="btn btn-primary" type="button"><i class="fa fa-spinner fa-spin"></i><span>Subscribe</span>
								</button>
							</span>
						</div>
						<div class="alert"></div>
					</form>

				</div>
			</div>
		</div>
	</section>

	<section class="meta-section">
		<div class="container">
            <f:if condition="{settings.copyright.enable}">
                <div class="frame frame-small default copyright">
                    <f:format.html>{settings.copyright.text}</f:format.html>
                </div>
            </f:if>
		</div>
	</section>
</footer>
<f:if condition="{showFooter}">
    <footer>
        <section class="section footer-section footer-section-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '10'}"/>
                    </div>
                    <div class="col-sm-4">
                        <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '11'}"/>
                    </div>
                    <div class="col-sm-4">
                        <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '12'}"/>
                    </div>
                </div>
            </div>
        </section>
        <section class="section section-small footer-section footer-section-meta">
            <div class="container">
                <f:if condition="{settings.meta.enable}">
                    <div class="frame frame-small default meta">
                        <f:render partial="Navigation/Meta" arguments="{_all}"/>
                    </div>
                </f:if>
                <f:if condition="{settings.language.enable}">
                    <div class="frame frame-small default language">
                        <f:render partial="Navigation/Language" arguments="{_all}"/>
                    </div>
                </f:if>
                <f:if condition="{settings.copyright.enable}">
                    <div class="frame frame-small default copyright">
                        <f:format.html>{settings.copyright.text}</f:format.html>
                    </div>
                </f:if>
            </div>
        </section>
    </footer>
</f:if>
